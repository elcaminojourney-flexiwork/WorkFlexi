<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#7C3AED" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="FlexiWork" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <title>FlexiWork</title>
  
  <!-- Icons - RELATIVE PATHS -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
  <link rel="manifest" href="./manifest.json" />
  
  <!-- Preconnect to Supabase -->
  <link rel="preconnect" href="https://gqhcuwwzjowdplfyizyb.supabase.co" crossorigin />
  <link rel="dns-prefetch" href="https://gqhcuwwzjowdplfyizyb.supabase.co" />
  
  <style>
    /* Critical CSS - Loading Screen */
    *, *::before, *::after { box-sizing: border-box; }
    html, body, #root { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    
    /* Initial Loading Screen */
    #initial-loader {
      position: fixed; inset: 0; z-index: 99999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #7C3AED 0%, #3B82F6 50%, #8B5CF6 100%);
      transition: opacity 0.4s ease;
    }
    #initial-loader.hidden { opacity: 0; pointer-events: none; }
    #initial-loader .spinner {
      width: 48px; height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #initial-loader .text { margin-top: 20px; font-size: 28px; font-weight: 800; color: #fff; }
    #initial-loader .subtext { margin-top: 8px; font-size: 14px; color: rgba(255,255,255,0.8); }
    #initial-loader .error { display: none; text-align: center; }
    #initial-loader.error .spinner { display: none; }
    #initial-loader.error .error { display: block; }
    #initial-loader .error-icon { font-size: 56px; margin-bottom: 16px; }
    #initial-loader .error-btn {
      margin-top: 16px; padding: 12px 28px; 
      background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    #initial-loader .error-btn:hover { background: rgba(255,255,255,0.3); }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Initial Loading Screen -->
  <div id="initial-loader">
    <div class="spinner"></div>
    <div class="text">FlexiWork</div>
    <div class="subtext">Loading...</div>
    <div class="error">
      <div class="error-icon">⚠️</div>
      <div class="text">Connection Error</div>
      <div class="subtext">Failed to load application</div>
      <button class="error-btn" onclick="location.reload()">Retry</button>
    </div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <script>
    // Loading timeout (prevents infinite loading)
    (function() {
      var MAX_LOAD_TIME = 10000; // 10 seconds
      var loader = document.getElementById('initial-loader');
      
      function hideLoader() {
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() { 
            if (loader && loader.parentNode) loader.parentNode.removeChild(loader);
          }, 400);
        }
      }
      
      function showError() {
        if (loader) loader.classList.add('error');
      }
      
      // Timeout fallback
      var timeout = setTimeout(showError, MAX_LOAD_TIME);
      
      // Check if React loaded
      var check = setInterval(function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          clearInterval(check);
          clearTimeout(timeout);
          hideLoader();
        }
      }, 100);
      
      // Stop checking after timeout
      setTimeout(function() { clearInterval(check); }, MAX_LOAD_TIME);
      
      // Also hide on load event
      window.addEventListener('load', function() {
        setTimeout(hideLoader, 300);
      });
    })();
  </script>
  
  <!-- Service Worker - RELATIVE PATH -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(reg) { console.log('SW registered'); })
          .catch(function(err) { console.warn('SW failed:', err); });
      });
    }
  </script>
</body>
</html>
